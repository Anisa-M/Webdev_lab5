<!DOCTYPE html>
<html lang="en">
  <head>
    <title> </title>
    <meta charset="utf-8">
  </head>

  <body>
    <form method="post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php"> 
      <fieldset>
      <legend>My Info</legend>
        <div>
          <label>First Name: <input type="text" name="firstN" placeholder="Enter first name"></label>
        </div>
        <div>
          <label>Last Name: <input type="text" name="lastN" placeholder="Enter last name"></label>
        </div>
        <div>
          <label>Phone: <input type="text" name="phone" placeholder="Enter phone number" maxlength="10"></label>
        </div>
        <div>
          <label>Email: <input type="email" name="email" placeholder="Enter email"></label>
        </div> 
        <div>Gender: </div>  
        <div>
          <label>Male <input type="radio" name="radioField" value="M"></label>
          <label>Female <input type="radio" name="radioField" value="F"></label>
        </div>   
        <div> Age: </div> 
        <div>
          <select name="ageField">
            <option value="under">Under 18</option>
            <option value="over">Over 18</option>
          </select>
        </div>        
      </fieldset>
       
      <fieldset>
      <legend>My Availability</legend>  
      <h3>Days Available: </h3>
        <div>
          <select size="7" multiple="multiple" name="menuField[]">
            <label>Sunday <input type="checkbox" name="checkboxField[]" value="Sunday"></label>
            <label>Monday <input type="checkbox" name="checkboxField[]" value="Monday"></label>
            <label>Tuesday <input type="checkbox" name="checkboxField[]" value="Tuesday"></label>
            <label>Wednesday <input type="checkbox" name="checkboxField[]" value="Wednesday"></label>
            <label>Thursday <input type="checkbox" name="checkboxField[]" value="Thursday"></label>
            <label>Friday <input type="checkbox" name="checkboxField[]" value="Friday"></label>
            <label>Saturday <input type="checkbox" name="checkboxField[]" value="Saturday"></label>
          </select>
        </div>

        <h3>Comments</h3>
        <textarea name="commentField" cols="30" rows="20" placeholder="We appreciate your feedback!!"></textarea>        
      </fieldset>

      <input type="submit" value="I want to help!">
    </form>
  </body>
</html>
